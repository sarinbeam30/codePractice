<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxJS Playground</title>
</head>
<body>
  <h1>RxJS Test</h1>
  <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
  <script>
    const { of } = rxjs;
    const { map } = rxjs.operators;

    of(1, 2, 3, 4).pipe(
      map(x => x * 2)
    ).subscribe(value => {
      console.log('Received:', value);
    });
  </script>
</body>
</html>
